name: MERN CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------------
      # Checkout Code
      # ----------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------
      # Setup Node.js
      # ----------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: |
            Bakend/package-lock.json
            frontend/package-lock.json

      # ----------------------
      # Backend
      # ----------------------
      - name: Install backend dependencies
        working-directory: Bakend
        run: npm ci

      - name: Run backend tests
        working-directory: Bakend
        run: npm test || echo "No backend tests configured"
        continue-on-error: true

      # ----------------------
      # Frontend
      # ----------------------
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend linter
        working-directory: frontend
        run: npm run lint || echo "Linting completed with warnings"
        continue-on-error: true

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # ----------------------
      # Deploy Backend (Render)
      # ----------------------
      - name: Deploy backend to Render
        if: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}" \
            -H "Content-Type: application/json" \
            -f -s -S || echo "Render deployment hook failed"
        continue-on-error: true

      # ----------------------
      # Deploy Frontend (Vercel)
      # ----------------------
      # âœ… No Vercel token needed if GitHub auto-deploy is enabled
      - name: Vercel auto-deploy
        run: echo "Vercel deployment is automatic via GitHub integration"
